<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin-bottom: 0;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu a {
            color: #333;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .menu a:hover {
            background-color: #ddd;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 2rem;
        }
        .exam-card {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .exam-card h3 {
            margin-bottom: 0.5rem;
        }
        .exam-card p {
            margin-bottom: 1rem;
        }
        .exam-card .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .exam-card .actions a {
            color: #fff;
            background-color: #333;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .exam-card .actions a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>Exam Portal</h1>
            <div class="menu">
                <a href="#">All exams</a>
                <a href="#">New exam</a>
                <a href="#">Students</a>
                <a href="#">Groups</a>
                <a href="#">Subjects</a>
            </div>
        </div>
        <div class="content">

                <h3>Frontend Web Technologies</h3>
                <p>143 questions</p>
                <p>10 groups</p>
                <p>18 subjects</p>
                <div class="actions">
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </div>
            </div>
